<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        main();
 
        function main(){
            let name = "윤도영";
            let address = "김해 율하";

            print(name);
            print(address);

            let num1 = 10;
            let num2 = 20;

            // 익명함수, interface처럼 생각.
            let add = function (x, y) {
                return x+y;
            };

            // 람다식이랑 같다.
            let sub = (x, y) => x-y;
            // 이런 형태로 람다식 처럼 표기 할 수 있다.

            let square = x => x*x;

            let result = add(num1, num2);
            console.log(result);

            result = sub(num2, num1);
            console.log(result);

            result = square(num1);
            console.log(result)
        }
       
        function print(value) {
            console.log("value : "+value);
        }
    </script>
</body>
</html>
